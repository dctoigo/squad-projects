{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Logo / Brand -->
      <a class="navbar-brand" href="{% url 'clients_suppliers:party_list' %}">
        <!-- Se tiver uma imagem: <img src="{% static 'img/logo.png' %}" alt="Logo" height="30"> -->
        TimeManager
      </a>

      <!-- Toggle mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu usuário à direita -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Exemplo de usuário logado -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              {{ request.user.username|default:"Guest" }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              {% if request.user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="dropdown-item" type="submit">Logout</button>
                  </form>
                </li>
              {% else %}
                <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
              {% endif %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
