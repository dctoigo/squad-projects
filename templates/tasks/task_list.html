{% extends "base/base.html" %}
{% load static %}
{% block title %}Tasks{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3">Tasks</h1>
  <button class="btn btn-success" hx-get="{% url 'tasks:task_add' %}" hx-target="#modal-body" data-bs-toggle="modal" data-bs-target="#mainModal">+ New Task</button>
</div>

<table class="table table-striped table-hover">
  <thead class="table-light">
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th>Urgency</th>
      <th>Status</th>
      <th>Elapsed Time</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="task-table-body" hx-get="{% url 'tasks:task_table' %}" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
    <tr><td colspan="6">Loading...</td></tr>
  </tbody>
</table>
{% endblock %}
