{% extends "base/base.html" %}
{% block title %}Delete Party{% endblock %}

{% block content %}
<div class="card border-danger">
  <div class="card-body">
    <h2 class="card-title text-danger">Delete Party</h2>
    <p>Are you sure you want to delete “<strong>{{ object.name }}</strong>”?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Confirm</button>
      <a class="btn btn-secondary ms-2"
         href="{% url 'clients_suppliers:party_list' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
